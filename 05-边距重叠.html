<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 200px;

    }

    .box2 {

    }

  <div class="box1">

  </div>
  <div class="wrapper">

    </div>
  </div>
